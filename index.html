<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-FORMS-Exercise-1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Registration Form</h1>
    <form action="#">
        <!-- First name, last name, email, password field -->
        <fieldset>
            <label>Enter your first name: <input type="text" required/></label>
            <label>Enter your last name: <input type="text" required/></label>
            <label>Enter your email: <input type="email" required/></label>
            <label>Enter your password: <input type="password" pattern="[a-z0-5]{8}" required/></label>
        </fieldset>
        <!-- Radio for choosing either personal or business account and a checkbox for the terms and conditions -->
        <fieldset>
            <label><input type="radio" name="account-type">Personal Account</label>
            <label><input type="radio" name="account-type">Business Account</label>
            <label><input type="checkbox" required>I accept the <a href="#">terms and conditions.</a></label>
        </fieldset>
        <!-- Fieldset for letting the user upload a profile picture -->
        <fieldset>
            <label>Upload a profile picture: <input type="file"></label>
            <label>Input your age (years): <input type="number" min="13" max="120"></input></label>
        </fieldset>
        <label>
            How did you hear from us?
            <select>
                <option value="">(select one)</option>
                <option value="1">News</option>
                <option value="2">Blog</option>
                <option value="3">Forum</option>
                <option value="4">others</option>
            </select>
        </label>
        <label>
            Provide a bio:
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </label>
        <input type="submit" value="submit">
    </form>
    
</body>
</html>
